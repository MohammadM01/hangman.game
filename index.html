<!DOCTYPE html>
<!-- This is a Hangman game created using HTML, CSS, and JavaScript -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Makes the website responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game JavaScript | CodingNepal</title>
    
    <!-- Link to the CSS file for styling -->
    <link rel="stylesheet" href="style.css">
    
    <!-- JavaScript files with 'defer' to load after HTML -->
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <!-- Game Over Modal (hidden by default) -->
    <div class="game-modal">
        <div class="content">
            <!-- Shows win/lose gif -->
            <img src="#" alt="gif">
            <!-- Game result message -->
            <h4>Game Over!</h4>
            <!-- Shows the correct word -->
            <p>The correct word was: <b>rainbow</b></p>
            <!-- Button to start new game -->
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <!-- Main game container -->
    <div class="container">
        <!-- Left side - Hangman image and title -->
        <div class="hangman-box">
            <!-- Hangman image that changes with wrong guesses -->
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>

        <!-- Right side - Game interface -->
        <div class="game-box">
            <!-- Where the word's letters/blanks appear -->
            <ul class="word-display"></ul>
            
            <!-- Shows hint for the current word -->
            <h4 class="hint-text">Hint: <b></b></h4>
            
            <!-- Shows number of incorrect guesses -->
            <h4 class="guesses-text">Incorrect guesses: <b></b></h4>
            
            <!-- Container for letter buttons (created by JavaScript) -->
            <div class="keyboard"></div>
        </div>
    </div>
</body>
</html>
